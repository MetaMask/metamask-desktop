<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>MetaMask Desktop</title>
    <style>
      body {
        font-family: system-ui;
      }

      th {
        font-weight: bold;
        text-align: right;
      }

      th, td {
        padding: 4px;
      }

      .off {
        color: red;
      }

      .on {
        color: limegreen;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Render Process</th>
        <td id="render-process-status" class="off">Disconnected</td>
      </tr>
      <tr>
        <th>Extension</th>
        <td id="extension-status" class="off">Disconnected</td>
      </tr>
    </table>
  </body>
</html>
