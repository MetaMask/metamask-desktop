<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>MetaMask Desktop</title>
    <style>
      body {
        font-family: system-ui;
        padding-left: 1rem;
      }

      th {
        text-align: right;
      }

      th, td {
        padding: 5px;
      }

      .off {
        color: red;
      }

      .on {
        color: limegreen;
      }

      .heading {
        text-align: left;
        font-size: 1.5rem;
        padding: 0.5rem 0 0.5rem 0;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2" class="heading">Extension Connections</th>
      </tr>
      <tr>
        <th>Internal</th>
        <td id="extensionInternal" class="off">Disconnected</td>
      </tr>
      <tr>
        <th>External</th>
        <td id="extensionExternal" class="off">Disconnected</td>
      </tr>
      <tr>
        <th>Browser Controller</th>
        <td id="extensionBrowserController" class="off">Disconnected</td>
      </tr>
      <tr>
        <th colspan="2" class="heading">Snaps</th>
      </tr>
      <tr>
        <th>Job Count</th>
        <td id="snapsCount" class="on">0</td>
      </tr>
    </table>
  </body>
</html>
