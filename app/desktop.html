<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>MetaMask Desktop</title>
    <style>
      body {
        font-family: system-ui;
        padding-left: 10px;
      }

      table {
        border-collapse: collapse;
      }

      #status th {
        text-align: right;
      }

      th, td {
        padding: 10px;
        border: 1px solid lightgrey;
      }

      .off {
        color: red;
      }

      .on {
        color: limegreen;
      }
    </style>
  </head>
  <body>
    <h2>Password</h2>
    <input id="password" type="password"/>
    <input id="save-button" type="button" value="Save"/>
    <h2>Status</h2>
    <table id="status">
      <tr>
        <th>Server</th>
        <td id="server" class="off">Not Started</td>
      </tr>
      <tr>
        <th>Extension</th>
        <td id="extension" class="off">Disconnected</td>
      </tr>
      <tr>
        <th>Security</th>
        <td id="security" class="off">Unencrypted</td>
      </tr>
    </table>
    <h2>Clients</h2>
    <table id="connections" hidden>
      <thead>
        <tr>
          <th>Name</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody id="connections-table"></tbody>
    </table>
    <p id="no-connections">None</p>
  </body>
</html>
