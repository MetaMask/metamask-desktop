<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>MetaMask Desktop</title>
    <style>
      body {
        font-family: system-ui;
        padding-left: 10px;
      }

      table {
        border-collapse: collapse;
      }

      th, td {
        padding: 10px;
        border: 1px solid lightgrey;
      }

      span {
        padding: 8px;
      }

      .center {
        margin: auto;
        width: 60%;
        text-align: center;
        }

        .show {
        display: block;
        }


        .hide {
        display: none;
        }
    </style>

  </head>
  <body>
    <div id="main-content" class="center">
    <h2>Welcome to MetaMask</h2>
    <span>The decentralized web awaits</span>
    <div id="start-div">
      <button id="start-button" >Start</button>
    </div>

    <div id="input-otp" hidden>
      <span>Open your MetaMask Extension and type the six-digit code</span>
      <input id="otp-value" type="text">
      <button id="submit-button" >Submit</button>
      <p>
        <span id="invalid-otp" class="hide">OTP is invalid</span>
      </p>
    </div>
  </div>
  </body>
</html>
