name: Build, Lint, and Test

on:
  push:
    branches: [main-desktop]
  pull_request:

jobs:
  build-lint-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn setup
      - run: yarn yarn-deduplicate 
      - run: yarn lint
      - run: yarn test:unit:jest
      - run: yarn test:unit:mocha
      - run: yarn test:unit:global
  all-jobs-pass:
    name: All jobs pass
    runs-on: ubuntu-latest
    needs:
      - build-lint-test
    steps:
      - run: echo "Great success!"